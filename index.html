<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5 bg-warning">
    <h2 class="text-center">Budget Calculator</h2>

    <div class="mb-3">
        <label for="salary" class="form-label">Enter Monthly Salary ($)</label>
        <input type="number" class="form-control" id="salary" placeholder="Enter your monthly salary">
    </div>

    <h4>Add Your Expenses</h4>
    <div id="expenses-list">
        <div class="mb-3 expense-item">
            
            <label for="expense-amount" class="form-label">Amount ($)</label>
            <input type="number" class="form-control" id="expense-amount" placeholder="Amount">
            <button class="btn btn-danger mt-2 remove-expense" style="display:none;">Remove</button>
        </div>
    </div>

    <button class="btn btn-success" id="add-expense">Add Expense</button>

    <div class="mt-3">
        <button class="btn btn-primary" id="calculate-btn">Calculate</button>
    </div>

    <div id="results" class="mt-4" style="display: none;">
        <p id="total-expenses"></p>
        <p id="remaining-balance"></p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

<script>
document.getElementById("add-expense").addEventListener("click", function () {
    var expensesList = document.getElementById("expenses-list");

    var expenseItem = document.createElement("div");
    expenseItem.classList.add("mb-3", "expense-item");

    expenseItem.innerHTML = `
        <label for="expense-name" class="form-label">Expense Name</label>
        <input type="text" class="form-control" placeholder="Expense name">
        <label for="expense-amount" class="form-label">Amount ($)</label>
        <input type="number" class="form-control" placeholder="Amount">
        <button class="btn btn-danger mt-2 remove-expense">Remove</button>
    `;

    expensesList.appendChild(expenseItem);

    var removeButton = expenseItem.querySelector(".remove-expense");
    removeButton.style.display = "inline-block";

    // Remove expense item when the "Remove" button is clicked
    removeButton.addEventListener("click", function () {
        expenseItem.remove();
    });
});

// Calculate the Total Expenses and Remaining Balance
document.getElementById("calculate-btn").addEventListener("click", function () {
    var salary = parseFloat(document.getElementById("salary").value);
    if (isNaN(salary) || salary <= 0) {
        alert("Please enter a valid salary.");
        return;
    }

    var expenses = document.querySelectorAll(".expense-item");
    var totalExpenses = 0;

    expenses.forEach(function (item) {
        var expenseAmount = parseFloat(item.querySelector("input[type='number']").value);
        if (!isNaN(expenseAmount) && expenseAmount > 0) {
            totalExpenses += expenseAmount;
        }
    });

    var remainingBalance = salary - totalExpenses;

    // Show Results
    document.getElementById("total-expenses").innerText = `Total Expenses: $${totalExpenses.toFixed(2)}`;
    document.getElementById("remaining-balance").innerText = `Remaining Balance: $${remainingBalance.toFixed(2)}`;

    // Display the results section
    document.getElementById("results").style.display = "block";
});
</script>

</body>
</html>
